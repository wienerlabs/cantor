name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  PYTHON_VERSION: "3.11"

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip install -e ./python[dev]
      
      - name: Lint with ruff
        run: ruff check python/cantor
      
      - name: Type check with mypy
        run: mypy python/cantor --ignore-missing-imports

  python-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install -e ./python[dev]
      
      - name: Run tests
        run: pytest python/tests -v --cov=cantor --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml

  rust-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust
      
      - name: Check formatting
        run: cargo fmt --all --check
        working-directory: rust
      
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: rust

  rust-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust
      
      - name: Run tests
        run: cargo test --all-features
        working-directory: rust

  rust-bench:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust
      
      - name: Run benchmarks
        run: cargo bench --all-features
        working-directory: rust

  build:
    needs: [python-lint, python-test, rust-check, rust-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Build Python package
        run: |
          pip install build
          python -m build ./python
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build Rust crates
        run: cargo build --release --all-features
        working-directory: rust
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            python/dist/
            rust/target/release/

